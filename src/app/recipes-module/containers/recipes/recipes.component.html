<div class="row">
  <div class="col-md-5">
    <app-list [recipes]="recipes"></app-list>
  </div>

  <div class="col-md-7">
    <app-details *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-details>
    <ng-template #infoText>Please select a recipe</ng-template>
  </div>
</div>
