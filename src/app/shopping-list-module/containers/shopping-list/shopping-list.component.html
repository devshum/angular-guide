<div class="row" style="margin-top: 24px">
  <div class="col-xs-10">
    <app-edit></app-edit>
    <hr>
    <ul class="list-group">
      <button *ngFor="let ingredient of ingredients; let i = index;"
              class="list-group-item" 
              style="cursor: pointer"
              (click)="onEditItem(i)">
              {{ ingredient.name }}  {{ ingredient.amount }}
      </button>
    </ul>
  </div>
</div>
